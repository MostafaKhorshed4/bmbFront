<!DOCTYPE html>
<html>
<head>
	<title>Customer Registration and Login</title>
	<link rel="stylesheet" href="Login.css">
	

</head>
<body>
<div class="container">
    <h1>Simple Web App</h1>
      <a href="#" id="new-link">Place a new order</a>
  <a href="#" id="all-link">View all created orders</a>

    <div id="new-form">
        <h1>New Order</h1>
        <form id="order-form">

	<label for="item-name">Item Name:</label>
				<input type="text" id="item-name" name="item-name" required>
				<label for="item-qty">Item Quantity:</label>
				<input type="number" id="item-qty" name="item-qty" required>
           
 <ul id="order-list"></ul>
            <button type="submit" id="new-btn" onclick="placeOrder(event)">Place Order</button>
        </form>
    </div>
    
    <div id="all-form">
        <h1>All Orders</h1>
            <table id="order-table">
            <thead>
                <tr>
                    <th>Item Name</th>
		    <th>Item Quantity</th>
		    <th>Creation Date</th>

                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="order-tablelist"></tbody>
        </table>

 <h2>Deleted Orders</h2>
        <table id="deleted-order-table">
            <thead>
                <tr>
                     <th>Item Name</th>
		    <th>Item Quantity</th>
		    <th>Deleted Date</th>
                </tr>
            </thead>
            <tbody id="deleted-order-list"></tbody>
        </table>
    </div>

       
   
</div>

 

<script src="order.js"></script>
</body>
</html>
